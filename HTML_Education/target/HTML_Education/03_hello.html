<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 심화</title>
<style type="text/css">
	/* 
		embeded : document의 head tag 내에 작성하는 방식
		inline : tag의 style 속성으로 작성하는 방식
		link : 외부에 css 파일을 연결해서 사용하는 방식
		
		1) 작성 순서
		2) 셀렉터의 우선순위
		
		embeded 혹은 linked 이던 작성 순위가 하위에 있는 것이 오버라이드 되어 작동됨
	 */
	 
	 body {
		/* 외부라인 두께 2px, 선모양은 점선, 색은 라임색, 배경은 회색, 마진은 위아래 20%, 안쪽 공간 모두 0, 위만 30%, 폰트모양은 monospace */
		border : 2px dotted lime;
		background-color: gray;
		margin : 20% 0;
		padding : 0;
		padding-top: 30%;
		font-family: monospace;		
	}
	
	/* 복합으로 작성된 선택자는 선택자의 합으로 우선순위가 정해진다. */
	/*
		 띄어쓰기 중요 
		-> div.c = div 중 클래스가 c
		-> div .c = div의 자식들 중 클래스가 c
		-> div, .c = div랑 클래스가 c인 애들
	*/
	h1#a{		background-color: white;	} /* 101 */
	h1.b{		background-color : olive;	}
	
	/* 
		id의 사용 방법 
		반드시 HTML내에서 하나의 값으로만 존재해야 한다.
		사용시 표현식은 #	
	*/
	#a{ /* 100 */
		/* background-color: skyblue; */
		color : purple;
	}
	
	/*
		 class의 표현식은 . 이다
		여러 개를 복합적으로 사용 가능
	*/
	.b{
		border : 2px solid red;
	}
	
	/* 
		,를 사용하여 여러 개의 선택자에 동일한 CSS를 적용한다.
	 */
	h2, span{
		color : green;
	}
	
	h2.ch{
		color : silver;
	}
	
	/* class는 class속성에 복합으로 작성 및 적용이 가능하다 */
	.a1{
		font-size: 20px;
	}
	.a2{
		color : fuchsia;
	}
	
	/* 
		id 속성은 tag에 하나만 존재해야 함 
		복합적으로 적용되면 첫 번째만 적용(두 번째는 아예 인식이 안됨)
		또 id="a4 a3"을 하면 (a4 a3) 자체를 글자로 인식 -> 클래스처럼 두 개로 인식하지 않음
	*/
	#a4{
		background-color: yellow;
	}
	#a3{
		/* background-color: black; */
		font-size: 1px;
	}
</style>
</head>
<body>
	<h1 id="a" class="b">음악다방</h1>
	<h2>수고했어 오늘도</h2>
	<p>수고 했어 오늘도, 아무도 너의 슬픔에 관심 없대도... 난 널 응원해 수고했어 오늘도</p>
	
	<h2>제주도</h2>
	<p>떠나요 둘이서 모든 걸 훌훌 버리고... 제주도 푸른 섬</p>
	
	<h2 class="ch">한숨</h2>
	<p>당신의 한숨... 그 깊이를 알 순 없지만 정말 수고했어</p>
	
	<a href="#" class="a1 a2" id="a4" id="a3">다른 페이즈로 이동</a>
	<span>테스트용 span</span>
</body>
</html>
