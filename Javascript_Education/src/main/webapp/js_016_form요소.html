<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 요소</title>
<script type="text/javascript" src="./js/js016.js"></script>
</head>
<body>
	<!-- 
		HTML : DTD의 문법에 의해 작성하고 Brower에 의해 번역됨
		문서의 DOCTYPE에 의해서 번역하며 보여지게 됨
		server(IP, PORT)에 값을 전송할 수 있다. => protocol => HTTP
		값을 전송하는 방식은 주소, HTML을 전송하는 방식으로 나뉨
			HTML 전송 -> form요소 사용
			<form></form>에 작성되어야 하고
			form 내부 혹은 외부에서 submit을 통해서 action의 요청으로 server에 전송하게 됨
			전송된 객체는 HTTPServletRequest 객체로 전송
	 -->
	 <h3>Protocol 처리 방식</h3>
	 <fieldset>
	 	<label>페이지 / 네이버 첫 페이지 호출</label>
	 	<!-- GET방식 호출 -->
	 	<!-- server의 주소 : https://search.naver.com/search.naver -->
	 	<!-- server에 전달되는 값 : QueryString name=value -->
	 	<!-- 완성된 주소 : https://search.naver.com/search.naver?query=날씨 -->
	 	<div>
	 		<ul>
	 			<li>
	 				a tag 방식 : <br>
	 				<a href="https://search.naver.com/search.naver?query=날씨">네이버 날씨 검색</a>
	 			</li>
	 			<li>
	 				form 전송 방식 : <br>
	 				<form id="was" name="frm" action="https://search.naver.com/search.naver" method="get">
	 					<input type="text" name="query">검색어 <br>
	 					<input type="submit" value="검색">
	 					<input type="reset" value="input 초기화">
	 				</form>
	 			</li>
	 			<li>
	 				외부 submit 실행<br>
	 				<button onclick="jsSubmit()">javascript를 통해서 submit 실행</button>
	 			</li>
	 		</ul>
	 	</div>
	 </fieldset>
	 
	 <!-- https://starbuzzcoffee.com/processorder.php -->
	 <!-- 
	 	form 요소
	 		- text, textarea
	 		- password
	 		- radio
	 		- checkbox
	 		- file
	 		- button
	 		- submit
	 		- date
	 		- select, option
	  -->
	  
	  <fieldset>
	  	<form action="https://starbuzzcoffee.com/processorder.php" method="get">
	  		<div>커피선택</div>
	  		<!-- 
	  			select option 중에서 하나의 선택된 value만을 전송
	  			선택된 option(selected)되어 있지 않다면 기본은 첫 번째 자식노드가 선택됨
	  		 -->
	  		<select name="beans">
	  			<option value="coffee01">케냐AA</option>
	  			<option value="coffee02">에티오피아</option>
	  			<option value="coffee03">아라비카</option>
	  		</select>
	  		
	  		<div>
	  			<label>유형</label>
	  			<!-- radio, checkbox : 상태는 checked -->
	  			<!-- radio 버튼은 name을 통해 그룹을 만들어 그 중 한 개만 선택되도록 만듦 -->
	  			<!-- checkbox는 하나의 name에 여러 개의 값이 전송되므로 array로 받아야 한다. -->
	  			<p>
	  				<input type="radio" name="beantype" value="비행기" checked>비행기<br>
	  				<input type="radio" name="beantype" value="자동차">자동차<br>
	  				<input type="radio" name="beantype" value="배">배<br>
	  			</p>
	  		</div>
	  		<div>
	  			<label>숫자</label>
	  			<input type="number" name="bags" min=1 max=4>
	  		</div>
	  		<div>
	  			<label>날짜</label>
	  			<input type="date" name="date" id="date" value="1111-01-01">
	  		</div>
	  		<div>
	  			<!-- name이 같은 그룹의 값을 여러 개 서버로 전송 -->
	  			<label>checkbox</label><br>
	  			<input type="checkbox" name="extras[]" value="box">박스<br>
	  			<input type="checkbox" name="extras[]" value="message">메시지<br>
	  		</div>
	  		<input type="submit" value="값전송">
	  	</form>
	  </fieldset>
	  
	  <fieldset>
	  	<!-- text, tel, textarea -->
	  	<legend>배송지 주소</legend>
	  	<form action="https://starbuzzcoffee.com/processorder.php
	  	" method="get"> <!-- method default get -->
	  		<div>
	  			<label>성명</label>
	  			<input type="text" name="name" placeholder="성명을 입력해주세요." required> 
	  		</div>
	  		<div>
	  			<label>주소</label>
	  			<input type="text" name="address" placeholder="주소를 입력해주세요." required>
	  		</div>
	  		<div>
	  			<label>지역</label>
	  			<input type="text" name="city" placeholder="지역을 입력해주세요." required>
	  		</div>
	  		<div>
	  			<label>state</label>
	  			<input type="text" name="state" placeholder="주를 입력해주세요." required>
	  		</div>
	  		<div>
	  			<label>우편번호</label>
	  			<input type="text" name="zip" placeholder="우편번호를 입력해주세요." required>
	  		</div>
	  		<div>
	  			<label>전화번호</label>
	  			<input type="tel" name="phone" placeholder="전화번호를 입력해주세요." required>
	  		</div>
	  		<div>
	  			<label>요구사항</label>
	  			<!-- 공백/탭 사용하지 말기 -->
	  			<button onclick="textAreaCheck()">textarea확인</button>
	  			<textarea id="txt" rows="5" cols="30" name="comments">안녕하세요.</textarea>
	  		</div>
	  		
	  		<input type="submit" value="주문배송">
	  	</form>
	  </fieldset>
</body>
</html>
