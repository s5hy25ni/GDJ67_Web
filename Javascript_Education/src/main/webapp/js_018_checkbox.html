<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkbox 실습</title>
<link rel="stylesheet" href="./css/js018.css">
<script type="text/javascript" src="./js/js018.js"></script>
</head>
<body>
    <div id="colorbox">
        <div id="red">빨</div>
        <div id="blue">파</div>
        <div id="yellow">노</div>
        <div id="green">초</div>
    </div>

    <div id="base">
        <form>
            <!--TODO js018_01 allSelect 버튼 -->
            <input type="checkbox" name="allCheck" onclick="allSelect(this.checked)">전체선택<br>
            <input type="checkbox" name="chk" value="red">빨<br>
            <input type="checkbox" name="chk" value="blue">파<br>
            <input type="checkbox" name="chk" value="yellow">노<br>
            <input type="checkbox" name="chk" value="green">초<br>

            <input type="button" value="초기화" onclick="clearDiv()">

            <!--TODO js018_03 selColor 버튼 -->
            <input type="button" value="선택" onclick="selColor()">
        </form>

    </div>
</body>
</html>
