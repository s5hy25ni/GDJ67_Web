<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체의 종류</title>
</head>
<body>
    <ul>
        <li>함수: 기능을 정의</li>
        <li>속성: 객체의 특징, 객체의 데이터</li>
        <li>this 키워드: 객체 내부의 함수(메소드)나 속성을 정의할 때 사용</li>
        <li>prototype: 객체의 확장</li>
    </ul>
    <button onclick="objectTest">객체 확인</button>
</body>
</html>
