<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM을 이용한 Rolling Gallary</title>
<script type="text/javascript" src="./js/js024.js"></script>
</head>
<body>
    <h1>태그 추가하기</h1>
    <button onclick="childAppend()">뒤에 추가하기</button>
    <button onclick="beforAppend()">특정 위치 앞에</button>
    <button onclick="moveAppend()">이동</button>

    <fieldset id="addElement">
        <legend>부모태그</legend>
        <div>DIV 태그</div>
    </fieldset>

    <hr>
    <h2>문제1&gt; id가 test01인 tag에 "DOM TEST"란 콘텐츠를 가진 div를 추가하세요. </h2>
    <button onclick="addTest()">실행01</button>

    <h2>문제2&gt; id가 test01에 추가된 div를 id가 test02인 영역으로 이동시키세요.</h2>
    <button onclick="moveTest()">실행02</button>
    <hr>

    *test01
    <div id="test01"></div>
    *test02
    <div id="test02"></div>
</body>
</html>
