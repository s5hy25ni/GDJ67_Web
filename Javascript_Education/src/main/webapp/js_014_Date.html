<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript의 Date 객체</title>
<script type="text/javascript" src="./js/js014.js"></script>
</head>
<body>
    <h1>오늘 날짜</h1>
    <span id="today"></span>
    <button>오늘 날짜 출력</button>
    <button>오늘 날짜(표현)</button>
    <hr>
    
    <h1>특정 날짜</h1>
    <span id="specificDate"></span>
    <button>특정 날짜 출력</button>
    <hr>

    <h1>경과 날짜</h1>
    <label for="dates">지정 날짜</label>
    <input type="date" id="dates" size="50"><br>
    <label for="inputDate">경과일</label>
    <input type="number" id="inputDate"><br>
    <label for="result">경과 후 날짜 </label>
    <input type="text" id="result" readonly="readonly"><br>
    <button>결과 날짜 출력</button>
    <hr>

    <h1>D-day</h1>
    <label for="dates1">지정 날짜</label>
    <input type="date" id="dates1" size="50" value="2023-06-27"><br>
    <label for="inputDate1">수료 날짜</label>
    <input type="date" id="inputDate1"><br>
    <input type="text" id="result1" readonly="readonly"><br>
    <button>지정 날짜 출력</button>
</body>
</html>
