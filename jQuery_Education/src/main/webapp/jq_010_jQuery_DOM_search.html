<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-3.7.0.js"></script>
<script type="text/javascript" src="./js/jq_010.js"></script>
</head>
<body>
	<pre>
		<b>find("selector") : 선택한 element의 자손 중에서 탐색하고자 하는 element를 찾음</b>
		<b>children("selector") : 선택한 element 자손 중에서 탐색하고자 하는 element를 찾음</b>
		<b>parent() / parents("selector") : 선택된 element의 부모를 찾는다</b>
		<b>next(): 선택한 element의 다음에 따라오는 요소를 찾는다</b>
	</pre>
	<div>
		<div><b>1</b></div>
		<div id="id">2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</div>
</body>
</html>
